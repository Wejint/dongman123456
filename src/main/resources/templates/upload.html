<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频上传</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container">
    <h1>视频上传</h1>

    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="videoFile">选择视频文件：</label>
            <input type="file" id="videoFile" name="videoFile" accept="video/*" required>
        </div>

        <div class="form-group">
            <label for="videoTitle">视频标题：</label>
            <input type="text" id="videoTitle" name="videoTitle" required>
        </div>

        <button type="submit" class="btn">上传视频</button>
    </form>

    <a href="/templates/index.html" class="btn">返回首页</a>
</div>

<script src="/static/js/upload.js"></script>
</body>
</html>
